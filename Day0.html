    <body>
        <h3>JS Assignment Day 2</h3>

        <h4>Question 1 :</h4>
        <p>Write a Javascript program to display the current day and time in the following format.</p>
            <p>Sample Output:</p> 
            <p>Today is : Tuesday</p>
            <p>Current time is : 10PM : 30 : 38</p>
        
        <h4>Answer :</h4>

        <script type="text/javascript"> 
            var today = new Date(); 
            var day = today.getDay(); 
            
            // Array of days. 
            var weekday = ['Sunday', 'Monday', 'Tuesday', 
                'Wednesday', 'Thursday', 'Friday', 'Saturday' 
            ]; 
            document.write("Today is : " + weekday[day]); 
            document.write("<br/>"); 
            
            // get hour value. 
            var hours = today.getHours(); 
            var ampm = hours >= 12 ? 'PM' : 'AM'; 
            hours = hours % 12; 
            hours = hours ? hours : 12; 
            var minutes = today.getMinutes(); 
            minutes = minutes < 10 ? '0' + minutes : minutes; 
            var myTime = hours + " " + ampm + " : " + minutes +  
                " : " + today.getSeconds(); 
            document.write("\tCurrent time is : " + myTime); 
        </script>
        

    </body>
