<html>
    <head>
        <title>Day 2 Question 3</title>
        
    </head>
    <body>
        <h3>JS Assignment Day 2</h3>

        <h4>Question 3 :</h4>
        <p>Write a Javascript program to get the current date.</p>
        <p>Expected Output :
            mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy</p>
                    
        <h4>Answer :</h4>
        <button type="button" onclick="dateFunc()"> 
            Get todays's date 
        </button>

        <p id="sample1"></p>
        <p id="sample2"></p>
        <p id="sample3"></p>
        <p id="sample4"></p>
       
        <script> 
            function dateFunc()
            {
                var today = new Date();
                var dd = today.getDate();

                var mm = today.getMonth()+1; 
                var yyyy = today.getFullYear();
                if(dd<10) 
                {
                    dd='0'+dd;
                } 

                if(mm<10) 
                {
                    mm='0'+mm;
                } 
                today = mm+'-'+dd+'-'+yyyy;
                document.getElementById('sample1').innerHTML="The date is "+today;
                today = mm+'/'+dd+'/'+yyyy;
                document.getElementById('sample2').innerHTML="The date is "+today;
                today = dd+'-'+mm+'-'+yyyy;
                document.getElementById('sample3').innerHTML="The date is "+today;
                today = dd+'/'+mm+'/'+yyyy;
                document.getElementById('sample4').innerHTML="The date is "+today;
            }
            
        </script>
                

    </body>
</html>
